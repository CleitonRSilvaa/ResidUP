<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Morador</title>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>

<body>
<div class="container">
  <h1>Cadastro de Morador</h1>
  <form action="/create_morador" method="post" >

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>

    <label for="rg">RG:</label>
    <input type="text" id="rg" name="rg" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="numero_apartamento">N&uacute;mero do apartamento:</label>
    <input type="text" id="numero_apartamento" name="numero_apartamento" required>

    <label for="bloco">Bloco:</label>
    <input type="text" id="bloco" name="bloco" required>

    <label for="senha">Senha de acesso:</label>
    <input type="password" id="senha" name="senha" required>

    <button type="submit">Cadastar</button>
  </form>
</div>
</body>

</html>
