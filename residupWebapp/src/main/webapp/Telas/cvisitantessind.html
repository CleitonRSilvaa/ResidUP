        </button>
        <div class="logo_header">
            <img src="img/LogoHeader.png" alt="Logo ResidUP" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>

            <a href="#">AREA DE RESERVAS</a>

            <a href="#" class="active">OCORRÃŠNCIAS DOS MORADORES</a>
            <a href="#">REGISTRAR NOVO MORADOR</a>
        </div>
        <nav>
            <button id="openModal">Meu Perfil</button>

        <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
            <h2>Seu Perfil</h2>
            <form action="#">
              <div class="perfil">
                <input type="text" id="nome" placeholder="Nome " name="Nome" disabled>

                <input type="text" id="nome" placeholder="Sobrenome" name="Sobrenome"  disabled>
                <label class="picture" for="picture__input" tabIndex="0">
                  <span class="picture__image"></span>
                </label>
                <label></label>
    
                <input type="file" name="picture__input" id="picture__input">
              </div>
              <div class="input-group2">
                <input type="rg" id="rg" placeholder="RG" maxlength="9" name="RG"  disabled>
                <input class="cpff" type="cpf" id="cpf" placeholder="CPF" maxlength="14" name="CPF"  disabled>
              </div>
    
              <div class="input-group2">
                <input type="rg" id="rg" placeholder="apto" maxlength="9" name="Apto"  disabled>
                <input class="cpff" type="cpf" id="cpf" placeholder="Bloco" maxlength="14" name="Bloco"  disabled>
              </div>
                <div class="input-group2">
                    <input type="rg" id="rg" placeholder="Digite a nova Senha" maxlength="9" name="Senha" required>
                    <input class="cpff" type="cpf" id="cpf" placeholder="Confirme a Nova senha" maxlength="14" name="Confs" required>
                </div>
              <div class="input-group">
                <button class="cadastrar">Alterar Senha</button>
              </div>
    
            </form>
          </div>


    </div>
        </nav>
    </div>
  <form class="filtro">
  <button class="busc">Buscar</button>
  <input type="date" id="txtBusca" name="" id="">
  <input type="text" id="txtBsca" placeholder="Buscar Visitante..."/>
</form>
  
  <div class="form">
    <div class="title">
        <h3>Visitantes</h3>   
    </div>
    <div class="group">
        <input class="nm"  placeholder="Nome" name="nome" disabled></input>
        <input class="x" placeholder="Documento" name="doc" disabled></input>
        <input class="oc" placeholder="Fone" name="fone" disabled></input>
        <input class="apto" placeholder="Apto" name="fone" disabled></input>
        <input class="apto" placeholder="bloco" name="fone" disabled></input>
        <a  href="#"><button class="editarcad">Check-in</button></a>
    </div>
</div>
