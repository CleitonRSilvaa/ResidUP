  <button class="cadastrarvisitante" onclick="Cadvisitante()">Novo Visitante</button>
  <button class="cadastrarvisitante">Relátorio</button>

  <form class="filtro">
  <button class="busc">Buscar</button>
  <input type="date" id="txtBusca" name="" id="">
  <input type="text" id="txtBsca" placeholder="Buscar Visitante..."/>
</form>
  <!-- Modal de Cadastro -->
  <div id="modal" class="modal">
    <div class="modal-content">
    <form class="cadastrarnovo">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Cadastrar Visitante</h2>
      <div class="cadastrarvisita">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="nomevisit" required><br><br>

        <label for="name">Sobrenome</label>
        <input type="email" id="email" name="sobrenome" required><br><br>

        <label for="password">Documento:</label>
        <input type="password" id="password" name="documento" required><br><br>

        <label for="name">Telefone:</label>
        <input type="text" id="telefone" name="tel" required><br><br>

        <a  href="#"><button class="Salvar">Salvar</button></a>
      </div>
    </form>
    </div>
  </div>
  <div class="form">
    <div class="title">
        <h2>Seus Visitantes</h2>   
    </div>
    <div class="group">
        <input type="number" placeholder="ID" name="ID" disabled></input>
        <input class="nm"  placeholder="Nome" name="nome" disabled></input>
        <input class="x" placeholder="Documento" name="doc" disabled></input>
        <input class="oc" placeholder="Fone" name="fone" disabled></input>
        <button class="editvisitante" onclick="editvisitante()">Editar</button>
      
        <!-- Modal de Cadastro -->
        <div id="modal2" class="modal2">
            <div class="modal-content2">
            <form class="cadastrarnovo2">
              <span class="close" onclick="closeModal2()">&times;</span>
              <h2>Editar Cadastro</h2>
              <div class="cadastrarvisita2">
                <label for="visiID">ID</label>
                <input class="editarid" type="text" id="visiID" name="nomevisit" required><br><br>
        
                <label for="visiName">Nome:</label>
                <input class="editando" type="text" id="visiName" name="nomevisit" required><br><br>
        
                <label for="visiSobrenome">Sobrenome</label>
                <input class="editando" type="email" id="visiSobrenome" name="sobrenome" required><br><br>
        
                <label for="visiPassword">Documento:</label>
                <input class="editando" type="password" id="visiPassword" name="documento" required><br><br>
        
                <label for="visiTelefone">Telefone:</label>
                <input class="editando" type="text" id="visiTelefone" name="tel" required><br><br>
        
                <a  href="#" ><button class="Salvar">Salvar</button></a>
              </div>
            </form>
            </div>
          </div>
        <a  href="#"><button class="editarcad">Excluir</button></a>
