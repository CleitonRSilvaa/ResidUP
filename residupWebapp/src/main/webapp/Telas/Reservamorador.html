<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEADER ResidUP</title>
    <link rel="stylesheet" href="rsvmorador.css">
    
</head>
<body>
        <div class="header" id="header">
        <button onclick="toggleSidebar()" class="btn_icon_header">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
            </svg>
        </button>
        <div class="logo_header">
            <img src="img/LogoHeader.png" alt="Logo ResidUP" class="img_logo_header">
        </div>
        <div class="navigation_header" id="navigation_header">
            <button onclick="toggleSidebar()" class="btn_icon_header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <a href="#" class="active">RESERVAR ÁREA</a>
            <a href="#">CONTROLE DE VISITANTES</a>
            <a href="#">REGISTRO DE OCORRENCIAS</a>
        </div>
        <nav>
            <ul>
                <li class="dropdown">
                    <a href="">MEU PERFIL</a>
    
                    <div class="dropdown-menu">
                        <a href="">Editar perfil</a>
                        <a href="">Sair da Conta</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
    <!--Fim da header-->
    <section class="reserva">
        <div class="form">
            <div class="titulo">
            <h1>Realizar nova reserva</h1>
            </div>
            <a href="#"><button type="submit"
                class="bto">Salvar Reserva</button>
            </a>
            <div class="convid">
                <label for="text">Lista de convidados</label><br>
                <textarea id="meu-textarea" name="meuTexto" rows="2" cols="40"></textarea><br>
            </div>

            <div class="area">
                  <select class="form-area" id="form-area" required>
                  <option selected disabled value="">Selecione a área</option>
                  <option>Sala de Reunião</option>
                  <option>Churrasqueira</option><!-- comment -->
                  <option>Salão de Festa</option>
                  <option>Quadra</option>
                  </select>
                  
             
            </div>
            <div class="horario">
                <select class="form-horario" id="form-horario" required>
               <option selected disabled value="">Selecione o horário:</option>
               <option value="10:00 - 12:00">10:00 -> 13:00</option>
               <option value="12:00 - 14:00">14:00 -> 17:00</option>
               <option value="14:00 - 16:00">18:00 -> 21:00</option>
            </select>
            </div>
            
            <div class="datas">
                <div class="formdata">
                  
                
                 <input class="date" type="date" name="data" required>
                  </div>
                  
                  </div>
                </div>
            </div>
            
            
        </div>
        
        <div class="mr">
            <div class="titulo">
                <h1>Minhas Reservas</h1>
            </div>
        </div>
        
		<div class="all-products">
			<div class="product">
                <h3>ÁREA 1- SALÃO DE FESTA SUBSOLO</h3>
				<img src="img/Salao.jpg">
				<div class="product-info">
					<p class="product-price">Capacidade de pessoasㅤㅤㅤㅤㅤㅤ200</p>
				</div>
			</div>
			<div class="product">
                <h3>ÁREA 2- SALA DE REUNIÃO</h3>
				<img src="img/reuniao.jpg">
				<div class="product-info">
					<p class="product-price"></p>
				</div>
			</div>
			<div class="product">
                <h3>ÁREA 3- CHURRASQUEIRA</h3>
				<img src="img/churrasqueira.jpg">
				<div class="product-info">
					<p class="product-price"></p>
				</div>
			</div>
			<div class="product">
                <h3>ÁREA 4- QUADRA DE TENIS</h3>
				<img src="img/quadra.jpg">
				<div class="product-info">

					<p class="product-price"></p>
				</div>
			</div>
		</div>


    </section>
    <script src="script.js"></script>
</body>
</html>
