    <div class="box">

    <div class="form-box">
      <h2>Cadastrar de Morador</h2>

      <form action="#">
        <div class="perfil">
          <label class="nome" for="nome"> Nome</label>
          <input type="text" id="nome" placeholder="Digite o nome do morador" name="Nome" required>
          <label class="sobrenome" for="nome"> Sobrenome</label>
          <input type="text" id="nome" placeholder="Digite o sobrenome" name="Sobrenome" required>
          <label class="picture" for="picture__input" tabIndex="0">
            <span class="picture__image"></span>
          </label>
          <label></label>
  
          <input type="file" name="picture__input" id="picture__input">
        </div>
        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="cpf" id="cpf" placeholder="Digite o CPF do Morador" maxlength="14" name="CPF" required>
        </div>
        <div class="input-group">
          <label for="rg">RG</label>
          <input type="rg" id="rg" placeholder="digite o  RG" maxlength="9" name="RG" required>
        </div>

        <div class="input-group">
          <label for="Apto">Apartamento</label>
          <input type="text" id="Num_apto" placeholder="Digite o numero do apartamento" maxlength="4" name="apto"required>
        </div>

        <div class="input-group">
          <label for="Bloco">Bloco</label>
          <input type="text" id="Num_apto" placeholder="Digite o bloco" maxlength="2" name="bloco"required>
        </div>

        <div class="input-group w50">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite a senha" name="senha" required>
        </div>

        <div class="input-group w50">
          <label for="Confirmarsenha">Confirmar Senha</label>
          <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" name="Confirmar" required>
        </div>

        <div class="input-group">
          <button class="cadastrar">Cadastrar Morador</button>
        </div>

      </form>
